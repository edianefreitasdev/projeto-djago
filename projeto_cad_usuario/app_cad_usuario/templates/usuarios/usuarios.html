{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="container">
  <h1>Usu√°rios Cadastrados:</h1>
  <table class="table table-success table-striped">
    <tr>
      <th scope="col">id</th>
      <th scope="col">nome</th>
      <th scope="col">idade</th>
      <th scope="col">cpf</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
      <td>{{usuario.id_usuario}}</td>
      <td>{{usuario.nome}}</td>
      <td>{{usuario.idade}}</td>
      <td>{{usuario.cpf}}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
